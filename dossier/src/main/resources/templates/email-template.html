<!DOCTYPE html>
<html lang="ru">
	<body
		style="
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
			font-family: Arial, sans-serif;
		"
	>
		<table role="presentation" cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td
					align="center"
					style="padding: 20px 0; background-color: #004481"
				>
					<img
						src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Bank_icon.svg"
						alt="Bank Logo"
						style="max-width: 80px; display: block"
					/>
				</td>
			</tr>

			<tr>
				<td align="center">
					<table
						role="presentation"
						cellpadding="0"
						cellspacing="0"
						width="600"
						style="
							background-color: #ffffff;
							border-radius: 8px;
							overflow: hidden;
						"
					>
						<tr>
							<td style="padding: 30px; text-align: left">
								<h2
									style="
										color: #004481;
										font-size: 22px;
										margin-bottom: 10px;
									"
								>
									Уведомление от банка
								</h2>
								<p
									style="
										font-size: 16px;
										color: #333;
										line-height: 1.5;
										margin: 0;
									"
								>
									Уважаемый пользователь
								</p>
								<p
									style="
										font-size: 16px;
										color: #333;
										line-height: 1.5;
										margin-top: 15px;
									"
								>
									[[${text}]]
								</p>
								<p
									style="
										font-size: 14px;
										color: #666;
										margin-top: 20px;
									"
								>
									Если вы не совершали эту операцию,
									немедленно свяжитесь с нами по телефону:
									<a
										href="tel:[[${supportPhone}]]"
										style="color: #004481"
										>[[${supportPhone}]]</a
									>
								</p>

								<p
									style="
										font-size: 12px;
										color: #999;
										margin-top: 30px;
									"
								>
									Это автоматическое сообщение. Пожалуйста, не
									отвечайте на него.
								</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr>
				<td
					align="center"
					style="padding: 20px; font-size: 12px; color: #aaa"
				>
					© Ваш Банк. Все права защищены.
				</td>
			</tr>
		</table>
	</body>
</html>
