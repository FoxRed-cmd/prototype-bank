openapi: 3.1.0
info:
    title: Calculator API
    version: 1.0.0
components:
    schemas:
        LoanStatementRequestDto:
            type: object
            properties:
                amount:
                    type: number
                term:
                    type: integer
                    format: int32
                firstName:
                    type: string
                lastName:
                    type: string
                middleName:
                    type: string
                email:
                    type: string
                birthDate:
                    type: string
                    format: date
                passportSeries:
                    type: string
                passportNumber:
                    type: string
